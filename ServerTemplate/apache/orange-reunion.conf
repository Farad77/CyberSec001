# Apache VirtualHost for orange-reunion.re (typosquatting demo)
#
# Usage:
#   - Copy to /etc/apache2/sites-available/orange-reunion.conf
#   - a2ensite orange-reunion.conf
#   - systemctl reload apache2
#   - Ensure DNS/hosts map orange-reunion.re to your VM IP

<VirtualHost *:80>
  ServerName orange-reunion.re
  ServerAlias www.orange-reunion.re *.orange-reunion.re

  DocumentRoot /var/www/html/orange-reunion

  <Directory /var/www/html/orange-reunion>
    Require all granted
    Options -Indexes
    AllowOverride None
  </Directory>

  # Send all requests to index.php (no mod_rewrite needed)
  FallbackResource /index.php

  ErrorLog ${APACHE_LOG_DIR}/orange_error.log
  CustomLog ${APACHE_LOG_DIR}/orange_access.log combined
</VirtualHost>


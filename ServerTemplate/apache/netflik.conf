# Apache VirtualHost for netflik.re (typosquatting demo)
#
# Usage:
#   - Copy to /etc/apache2/sites-available/netflik.conf
#   - a2ensite netflik.conf
#   - systemctl reload apache2
#   - Ensure DNS/hosts map netflik.re to your VM IP

<VirtualHost *:80>
  ServerName netflik.re
  ServerAlias www.netflik.re *.netflik.re

  DocumentRoot /var/www/html/netflix

  <Directory /var/www/html/netflix>
    Require all granted
    Options -Indexes
    AllowOverride None
  </Directory>

  # Send all requests to index.php (no mod_rewrite needed)
  FallbackResource /index.php

  ErrorLog ${APACHE_LOG_DIR}/netflik_error.log
  CustomLog ${APACHE_LOG_DIR}/netflik_access.log combined
</VirtualHost>


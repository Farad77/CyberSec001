# Force direct download for risky file types (training environment)
# Copy to: /etc/apache2/conf-available/downloads.conf
# Enable:   a2enconf downloads && a2enmod headers && systemctl reload apache2

<IfModule mod_headers.c>
  <Location />
    # Always allow download for these extensions
    <FilesMatch "\.(?i:exe|zip|iso|pdf\.exe|zip\.exe)$">
      ForceType application/octet-stream
      Header set Content-Disposition "attachment"
    </FilesMatch>
  </Location>
</IfModule>

